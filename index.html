<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer java script</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>We are coming soon!</h1>
        </div>
        <div class="countdown">
        <div class="timer">
            <span class="numb" id="days">10</span>
            <span class="text" >Days</span>
        </div>
        <div class="timer">
            <span class="numb" id="hours">12</span>
            <span class="text" >Hours</span>
        </div>
        <div class="timer">
            <span class="numb" id="mins">46</span>
            <span class="text" >Mins</span>
        </div>
        <div class="timer">
            <span class="numb" id="secs">49</span>
            <span class="text" >Secs</span>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
